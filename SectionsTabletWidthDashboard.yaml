              card:
                - height: 34px
            tap_action:
              action: navigate
              navigation_path: /dashboard-test/rick
            card_mod:
              style: |
                ha-card {
                   border-width: 0px !important;
                   background: none
                }
          - type: custom:button-card
            name: null
            styles:
              name:
                - justify-self: start
                - padding: 0px 20px
              card:
                - height: 1px
            card_mod:
              style: |
                ha-card {
                   border-width: 0px !important;
                   background: none
                }
          - type: custom:atomic-calendar-revive
            enableModeChange: true
            entities:
              - entity: calendar.holidays
                name: Holidays
              - entity: calendar.garbage_collection
                name: Garbage Schedule
              - entity: calendar.our_calendar
                name: Calendar
              - entity: calendar.cleveland_browns_2
                name: Browns
              - entity: calendar.shared_jaydon_calendar
                name: Shared jaydon calendar
              - entity: calendar.dallas_cowboys_2
                name: Dallas cowboys
              - entity: calendar.cleveland_cavaliers
                name: Cleveland cavaliers
              - entity: calendar.holidays_in_united_states
                name: Holidays in united states
              - entity: calendar.a_meal_plan
                name: A meal plan
              - entity: calendar.ohio_state_buckeyes_football
                name: Ohio state buckeyes football
            defaultMode: Event
            hoursOnSameLine: true
            showMonth: false
            showAllDayHours: false
            showEventDate: true
            showCalendarName: false
            showLastCalendarWeek: false
            disableCalEventLink: false
            disableCalLocationLink: false
            showTimeRemaining: false
            showDatePerEvent: false
            showDate: false
            showLoader: false
            showRelativeTime: false
            compactMode: true
            showLocation: false
            showHours: true
            eventDateFormat: ddd D
            grid_options:
              columns: 16
              rows: 5
            maxDaysToShow: 4
            card_mod:
              style: |
                ha-card {
                   border-width: 0px !important;
                   background: none
                }
                ha-card{
                  box-shadow: none;
                  border-top: 1px solid rgba(255, 255, 255, 0.2);
                  border-radius: 0;
                  padding: 0 !important;
                }
                ha-card .single-event-container{
                  padding: 5px 0 !important;
                }
                ha-card .single-event-container:not(.daywrap):not(:first-child){
                  padding-top: 0 !important;
                }
                ha-card .daywrap{
                  border-top: 1px solid rgba(255, 255, 255, 0.2);
                }
                ha-card .event-left{
                  width: 60px;
                }
                ha-card .single-event-container{
                  line-height: 1.5em;
                }
          - type: heading
            icon: ''
            heading_style: title
          - type: custom:mini-media-player
            entity: media_player.kitchen_google_home
            artwork: cover
            visibility:
              - condition: state
                entity: media_player.kitchen_google_home
                state_not: 'off'
            volume_stateless: false
            group: true
            source: full
            sound_mode: full
            info: scroll
            replace_mute: play_pause
            card_mod:
              style: |
                ha-card {
                   border-width: 0px !important;
                   background: none
                }
          - show_current: true
            show_forecast: true
            type: weather-forecast
            entity: weather.pirateweather
            forecast_type: daily
            grid_options:
              rows: 4
            card_mod:
              style: |
                ha-card {
                   border-width: 0px !important;
                   background: none
                }
      - type: grid
